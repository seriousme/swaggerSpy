<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SwaggerSpy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/custom.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="swaggerSpy">

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a class="navbar-brand" href="#">swaggerSpy</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Help</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a v-on:click="toggleShowSpec">Show {{showSpec ? "trace data" : "Swagger specification" }}</a>
                                </li>
                                <li>
                                    <a v-on:click="reset">Empty trace data</a>
                                </li>
                                <li>
                                    <a v-on:click="loadDemoData">Load demo trace data</a>
                                </li>
                                <li>
                                    <a href="https://github.com/seriousme/swaggerSpy">About swaggerSpy</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>
        <div class="container">
          <div class="form-group">
            <template v-if="showSpec">
              <label>Swagger specification generated from trace data (<a href="/api/swagger">download</a>)</label>
              <textarea class="form-control" rows="25" placeholder="{}" v-model="swaggerSpec"></textarea>
            </template>
            <template v-else>
              <label>Trace data (<a href="/api/raw">download</a>)</label>
              <textarea class="form-control" rows="25" placeholder="[]" v-model="rawData"></textarea>
            </template>
          </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap 's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- http://bootstrap-notify.remabledesigns.com/ -->
    <script src="/js/bootstrap-notify.js"></script>
    <!-- Include Vue.js for data binding -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
    <!-- https://github.com/vuejs/vue-resource#readme -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.0.3/vue-resource.min.js"></script>
    <!--  https://github.com/visionmedia/page.js -->
    <!-- Load application -->
    <script src="/js/app.js"></script>
</body>

</html>
